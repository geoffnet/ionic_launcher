<ion-content class="action-sheets-basic-page">

  <ion-slides #pageSlider (ionSlideDidChange)="slideChanged($event)">
    <ion-slide>
      <h1>ContentTab 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 3</h1>
    </ion-slide>
  </ion-slides>

  <ion-fab top right>
    <!-- <button ion-fab mini color="secondary" (swipe)="swipeLeftOverlayEvent($event)">           -->
    <button ion-fab mini color="secondary" (click)="toggleOverlay()">
      <ion-icon [name]="'arrow-back'" *ngIf="iconOverlay=='arrow-back'"></ion-icon>
      <ion-icon [name]="'arrow-forward'" *ngIf="iconOverlay=='arrow-forward'"></ion-icon>
    </button>
  </ion-fab>
  <header (swipedown)="toggleShade()"></header>
  <footer (swipeup)="toggleBottom()"></footer>
      
</ion-content>

<div class="flex-shade" [@shadeVisibility]="showShade" (swipeup)="toggleShade()">
  <div class="flex-item">
    <!-- <ion-scroll> -->
      <ion-list>
        <ion-list-header>
          <ion-icon name="notifications" item-start></ion-icon> Notifications
        </ion-list-header>
        <ion-item *ngFor="let item of items" [@notificationSwipedLeft]="item.showNotification" [@notificationSwipedRight]="item.showNotification" (swipe)="swipeNotification($event,item)">
          {{ item.name }}
        </ion-item>
      </ion-list>
    <!-- </ion-scroll> -->
  </div>
</div>  

<div class="flex-bottom" [@bottomVisibility]="showBottom" (swipedown)="toggleBottom()">
  <div class="flex-item">
    <ion-list-header>
      <ion-icon name="apps" item-start></ion-icon> Applications
    </ion-list-header>  
    <ion-content padding>
      <ul class="tile-container">
        <li class="tile" *ngFor="let app of apps">
          <span>{{app.name}}</span>
        </li>
      </ul>
    </ion-content>
  </div>
</div>

<div class="flex-overlay" [@overlayVisibility]="showOverlay" (swiperight)="toggleOverlay()">
  <div class="flex-item">
    <h1>Overlay</h1>
  </div>
</div>
