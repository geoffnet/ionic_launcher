<ion-content class="action-sheets-basic-page">

  <ion-slides #pageSlider (ionSlideDidChange)="slideChanged($event)">
    <ion-slide>
      <h1>ContentTab 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>ContentTab 3</h1>
    </ion-slide>
  </ion-slides>

  <ion-fab bottom center>
    <button ion-fab mini color="primary" (click)="toggleBottom()">
        <ion-icon [name]="'arrow-up'" *ngIf="iconBottom=='arrow-up'"></ion-icon>
        <ion-icon [name]="'arrow-down'" *ngIf="iconBottom=='arrow-down'"></ion-icon>  
    </button>
  </ion-fab>

  <!-- <ion-fab top right>
    <button ion-fab mini color="secondary" (click)="showOverlay=!showOverlay;">
      <ion-icon [name]="showOverlay?'arrow-forward':'arrow-back'"></ion-icon>
    </button>
  </ion-fab> -->

  <ion-fab top right>
    <!-- <button ion-fab mini color="secondary" (swipe)="swipeLeftOverlayEvent($event)">           -->
    <button ion-fab mini color="secondary" (click)="toggleOverlay()">
      <ion-icon [name]="'arrow-back'" *ngIf="iconOverlay=='arrow-back'"></ion-icon>
      <ion-icon [name]="'arrow-forward'" *ngIf="iconOverlay=='arrow-forward'"></ion-icon>
    </button>
  </ion-fab>  

  <ion-fab top center>
    <button ion-fab mini color="danger" (click)="toggleShade()">
      <ion-icon [name]="'arrow-down'" *ngIf="iconShade=='arrow-down'"></ion-icon>
      <ion-icon [name]="'arrow-up'" *ngIf="iconShade=='arrow-up'"></ion-icon>
    </button>
  </ion-fab>
    
</ion-content>

<div class="flex-container" [@bottomVisibility]="showBottom" (swipe)="swipeDownBottomEvent($event)">
  <div class="flex-item">
    <h1>BottomSheet 1</h1>
  </div>
</div>

<div class="flex-overlay" [@overlayVisibility]="showOverlay" (swipe)="swipeRightOverlayEvent($event)">
  <div class="flex-item">
    <h1>Overlay 1</h1>
  </div>
</div>

<div class="flex-container" [@shadeVisibility]="showShade" (swipe)="swipeUpShadeEvent($event)">
  <div class="flex-item">
    <h1>Shade 1</h1>
  </div>
</div>
